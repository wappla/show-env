<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="assets/favicons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Example App</title>
    <script src="assets/app.js"></script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="container">
        <h1>Show env - VanillaJS</h1>

        <div class="theme">
            <p>You can choose from several themes based on color palettes from popular frameworks.</p>
            <p>If you don't like these you can set your own colors</p>
            <button
                type="button"
                class="js-change-theme default"
                data-theme="default"
            >
                Default
            </button>
            <button
                type="button"
                class="js-change-theme bootstrap"
                data-theme="bootstrap"
            >
                Bootstrap
            </button>
            <button
                type="button"
                class="js-change-theme tailwind"
                data-theme="tailwind"
            >
                Tailwind default
            </button>
            <button
                type="button"
                class="js-change-theme tailwind-light"
                data-theme="tailwind-light"
            >
                 Tailwind light
                </button>
            <button
                type="button"
                class="js-change-theme tailwind-dark"
                data-theme="tailwind-dark"
            >
                 Tailwind dark
            </button>
        </div>

        <div class="env">
            <p>Change environment</p>
            <button
                type="button"
                class="js-change-environment development"
                data-env="development"
            >
                Development
            </button>
            <button
                type="button"
                class="js-change-environment staging"
                data-env="staging"
            >
                Staging
            </button>
            <button
                type="button"
                class="js-change-environment production"
                data-env="production"
            >
                Production
            </button>
        </div>
    </div>
</body>
</html>
